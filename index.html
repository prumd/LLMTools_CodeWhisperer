<!DOCTYPE html>
<html>
<head>
<title>Amazon</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
}

/* Header */
.header {
background-color: #333;
padding: 30px;
text-align: center;
color: white;
}

/* Navigation links */
.header a {
color: white;
text-decoration: none;
padding: 10px;
display: inline-block;
}

/* Navigation hover */
.header a:hover {
background-color: #ddd;
color: black;
}

/* Body */
.body {
padding: 20px;
}

/* Products */
.products {
display: flex;
flex-wrap: wrap;
justify-content: space-around;
}

/* Product details */
.product {
flex: 0 1 24%;
border: 1px solid #ccc;
padding: 10px;
margin-bottom: 16px;
}

/* Footer */
.footer {
background-color: #333;
color: white;
padding: 10px;
text-align: center;
}
</style>
</head>

<body>

<div class="header">
<h1>Amazon</h1>
<a href="#">Home</a>
<a href="#">Products</a>
<a href="#">Buttons</a>
</div>

<div class="body">

<h2>Our Products</h2>

<div class="products">

<div class="product">
  <img src="product1.jpg" alt="Product 1 image">
  <p>Product 1</p>
  <p>Description</p>
  <p>$19.99</p>
</div>

<div class="product">
  <img src="product2.jpg" alt="Product 2 image">
  <p>Product 2</p> 
  <p>Description</p>
  <p>$29.99</p>
</div>

</div>

</div>

<div class="footer">
<p>Copyright 2021</p>
</div>

</body>
</html>
